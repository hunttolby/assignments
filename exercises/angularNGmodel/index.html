<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Anguler NG Model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>

<body ng-controller="myCtrl">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <input class="col s3" ng-model="inputOne">
                <input class="col s3" ng-model="inputTwo">
                <input class="col s3" ng-model="inputThree">
                <a ng-model="btn" class="waves-effect waves-light btn">Clear</a>
                <div class="card-panel #9575cd deep-purple lighten-2" class="col s12" ng-model="inputOne">
                    <h6>{{inputOne}}</h6>
                </div>
                <div class="card-panel #9575cd deep-purple lighten-2" class="col s12" ng-model="inputTwo">
                    <h6>{{inputTwo}}</h6>
                </div>
                <div class="card-panel #9575cd deep-purple lighten-2" class="col s12" ng-model="inputThree">
                    <h6>{{inputThree}}</h6>
                </div>

            </div>
        </div>
    </div>

   
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
