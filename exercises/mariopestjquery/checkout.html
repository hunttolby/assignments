<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marios Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <a href="index.html" class="btn-large" class="col s2">BACK</a>
            <h1 class="col s10">Checkout</h1>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="First Name" id="first_name" type="text" class="validate">
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder= "Credit Card" id="creditCard" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input placeholder="Expiration Date" id="exp" type="date" class="validate">
                        </div>
                        <div class="row">
                            <div class="input-field col s2">
                                <input placeholder="Security Code" id="security" type="text" class="validate">
                                <a href="index.html" class ="btn" class="col s5" >Complete</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>




        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col 16 s4">
                    CONTACT ME <br>Mario@BadBowser.net
                </div>
                <div class="col 16 s4">VISIT US <br>MarioNetworking.com</div>
                <div class="col 16 s4">ADDRESS <br>1207 west, Tiny Bones Lane, Koopa Beach, PC 17283</div>
            </div>
        </div>
    </footer>
</body>

</html>
