<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <input id="firstname" class="col s6" type="text" placeholder="First Name">
            <input id="lastname" class="col s6" type="text" placeholder="Last Name">
            <input id="age" class="col s2" type="number" placeholder="Age">
            <input id="genderMale" class="col s5" type="radio">
            <label for="genderMale">Male</label>
            <input id="genderFemale" class="col s5" type="radio">
            <label for="genderFemale">Female</label>
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your Destination</option>
                  <option value="1">Canada</option>
                  <option value="2">Italy</option>
                  <option value="3">Kansas</option>
                </select>
                    <label>Destination</label>
            </div>
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your Allergy</option>
                  <option value="1">Celiacs</option>
                  <option value="2">Lactose Intolerant</option>
                  <option value="3">Nut Free</option>
                </select>
                    <label>Allergies</label>
            </div>
        </div>
    </div>





</body>

</html>
