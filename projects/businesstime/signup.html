<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign U</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">


</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #ffc107 amber">
                <a href="index.html" class="brand-logo center"><img src="rockonomn.png"></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li><a href="aboutus.html">Our Team</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <input id="firstname" class="col s6" type="text" placeholder="First Name">
            <input id="lastname" class="col s6" type="text" placeholder="Last Name">
            <input id="age" class="col s2" type="number" placeholder="Age">
            <input id="genderMale" class="col s5" type="radio">
            <label for="genderMale">Male</label>
            <input id="genderFemale" class="col s5" type="radio">
            <label for="genderFemale">Female</label>
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Type of Music</option>
                  <option value="1">Rock</option>
                  <option value="2">Hip Hop</option>
                  <option value="3">Please not country</option>
                </select>
                    <label>Music</label>
            </div>
            <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Favorite Instrument</option>
                  <option value="1">Guitar</option>
                  <option value="2">Drums</option>
                  <option value="3">Beat Board</option>
                </select>
                    <label>Instrument</label>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>

</html>
