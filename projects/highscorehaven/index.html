<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>High Score Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="input-field col s4">
                    <input placeholder="" id="name" type="text" class="validate">
                    <label class="name">Name</label>
                </div>
                <div class="input-field col s4">

                    <input id="date" type="date" class="datepicker">
                    <label class="date">Date</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="" id="highScore" type="number" class="validate">
                    <label class="highScore">High Score</label>
                </div>
                <div class="input-field col s4">
                    <input placeholder="" id="game" type="text" class="validate">
                    <label class="game">Game</label>
                </div>
                <div class="input-field col s4">
                    <input type="checkbox" id="test5" />
                    <label for="test5">Random Trash Talking?</label>
                </div>
                <div class="col s4">
                    <a class="waves-effect waves-light btn">Submit</a>
                </div>

            </div>
        </div>
    </div>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Game</th>
            <th>Score</th>
            <th>BOYYY</th>
        </tr>
    </table>
    
    








    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script src="pickadate.js"></script>
</body>

</html>
